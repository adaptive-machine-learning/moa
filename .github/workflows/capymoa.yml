name: Package Jar for CapyMOA

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Package Jar
      working-directory: ./moa
      # Package as JAR while skipping tests, javadoc, and latex build
      run: mvn package -DskipTests -Dmaven.javadoc.skip=true -Dlatex.skipBuild=true

    # Upload jar file as artifact
    - name: Upload Jar
      uses: actions/upload-artifact@v4
      with:
        name: moa-jar
        path: ./moa/target/moa-*-jar-with-dependencies.jar
        if-no-files-found: error
        retention-days: 7
